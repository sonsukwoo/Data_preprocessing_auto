<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 전처리 에이전트</title>
    <link rel="stylesheet" href="style.css?v=20251219-5" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <h1>데이터 전처리 에이전트</h1>
        <p class="subtitle">LangGraph + FastAPI 백엔드 호출 데모</p>
      </div>
      <div class="status">
        <span id="health-dot" class="dot offline"></span>
        <span id="health-text">백엔드 미확인</span>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <form id="run-form">
          <label>요청 문장</label>
          <textarea id="question" required placeholder="예) 데이터 프레임 형태로 보여줘" rows="4"></textarea>

          <label>
            출력 포맷
            <select id="output_format">
              <option value="csv" selected>CSV</option>
              <option value="parquet">Parquet</option>
              <option value="feather">Feather</option>
              <option value="json">JSON/JSONL</option>
              <option value="excel">Excel(xlsx)</option>
              <option value="huggingface">HuggingFace Dataset</option>
            </select>
          </label>

          <div class="dropzone" id="dropzone">
            <input type="file" id="file-input" multiple webkitdirectory />
            <p><strong></strong> </p>
            <span id="upload-status" class="muted"></span>
          </div>

          <label>
            최대 오류 수정 횟수
            <input id="max_iterations" type="number" min="1" max="10" value="5" />
          </label>

          <button type="submit" id="run-btn">실행</button>
        </form>
      </section>

      <section class="panel results">
        <div class="result-group progress" id="progress">
          <div class="progress-top">
            <div class="label">진행 상황</div>
            <div class="progress-meta">
              <span class="muted">오류 수정(리팩트)</span>
              <span id="refactor-count-inline" class="refactor-badge">0</span>
            </div>
          </div>
          <div class="stepper-flow" id="stepper">
            <div class="step main" data-stage="queued" style="grid-column: 1">대기</div>
            <div class="arrow" aria-hidden="true" style="grid-column: 2">→</div>
            <div class="step main" data-stage="analyzing" style="grid-column: 3">분석</div>
            <div class="arrow" aria-hidden="true" style="grid-column: 4">→</div>
            <div class="step main" data-stage="sampling" style="grid-column: 5">샘플링</div>
            <div class="arrow" aria-hidden="true" style="grid-column: 6">→</div>
            <div class="step main" data-stage="generating" style="grid-column: 7">생성</div>
            <div class="arrow" aria-hidden="true" style="grid-column: 8">→</div>
            <div class="step main" data-stage="executing" style="grid-column: 9">실행</div>
            <div class="arrow" aria-hidden="true" style="grid-column: 10">→</div>
            <div class="step main" data-stage="finalizing" style="grid-column: 11">정리</div>
            <div class="arrow" aria-hidden="true" style="grid-column: 12">→</div>
            <div class="step main" data-stage="done" style="grid-column: 13">완료</div>

            <div class="step branch" data-stage="refactoring" style="grid-row: 2; grid-column: 9">리팩트</div>
          </div>
        <div class="progress-text">
          <span id="stage-text" class="stage-text">대기 중</span>
          <span id="stage-detail" class="muted"></span>
        </div>
      </div>
        <details class="result-group collapsible">
          <summary class="label">Code</summary>
          <pre id="script"></pre>
        </details>
        <div class="result-group">
          <div class="label">Downloads</div>
          <div class="muted" id="downloads-note"></div>
          <ul id="downloads"></ul>
        </div>
        <div class="result-group">
          <div class="label">Error Messages</div>
          <ul id="messages"></ul>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>
    <script src="script.js?v=20251219-2"></script>
  </body>
</html>
