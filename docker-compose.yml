services:
  backend:
    build:
      context: ./backend
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-}
      S3_BUCKET: ${S3_BUCKET:-}
    volumes:
      - ./backend/outputs:/app/outputs
    ports:
      - "8000:8000"
    restart: unless-stopped

  front:
    build:
      context: ./front
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped
